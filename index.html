<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Book Club Crud</title>
</head>
<body class="container">
    <h1 class="text-center">Book Club Crud</h1> <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Add Your Book</h2>
            </div>
        </div id = "form">
          <div></div>
            <div class="form-group" >
              <label for="formGroupExampleInput">Author</label>
              <input type="text" class="form-control" id="Author" placeholder="Author">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Book Title</label>
              <input type="text" class="form-control" id="Title" placeholder="Book Title">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Rating</label>
              <input type="text" class="form-control" id="Rating" placeholder="Ratings">
            </div>
            <button class="btn btn-primary" id ="Add">Add</button>
          
          <br>
          <br>
        </div>
      </div>

    <table class="table table-dark table-striped" id="books">
       <tr>
         <th>Author</th>
         <th>Book Title</th>
         <th>Rating</th>
       </tr>
       </table>
    
    

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./script.js"></script>
   
</body>
</html>

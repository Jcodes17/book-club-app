<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Book Club Crud</title>
</head>
<body class="container">
    <h1 class="text-center">Book Club Crud</h1> <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Pick Your Book</h2>
            </div>
        </div>
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Author</label>
              <input type="text" class="form-control" id="Author" placeholder="Author">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Book Title</label>
              <input type="text" class="form-control" id="Book-Title" placeholder="Book Title">
            </div>
          </form>
    
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    
    







    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./script.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
</body>
</html>

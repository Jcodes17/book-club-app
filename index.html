<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Book Club Crud</title>
  </head>
  <body class="container" style="background-color: rgba(33, 33, 194, 0.2)">
    <h1 class="text-center"><i>Book Club Crud</i></h1>
    <br>
    <div class="container">
      <!-- <div class="row">
        <div class="col"> -->
          <h2 class="text-center">Add Your Book</h2>
        <!-- </div> -->
      </div>
      <table>
        <tr>
          <td>
            <!-- html for the form of our crud operations -->
            <form onsubmit="event.preventDefault(); onBookFormAdd();" autocomplete="off" >
              <!-- autocomplete off will prevent the browser from trying to predict what the user will type based on past entries -->
              <!--event.preventDefault will stop the page from reloading and sending form data through the curie string/url parameter-->
              <!-- this should only work when the user clicks on the formSubmit -->
            <div class="form-group" >
                 <!-- author section -->
              <label for="formGroupExampleInput">Author</label>
              <input
                type="text"
                class="form-control"
                id="Author"
                placeholder="Author"
                required
              />
            </div>
            <div class="form-group" >
                 <!-- title section -->
              <label for="formGroupExampleInput2">Book Title</label>
              <input
                type="text"
                class="form-control"
                id="Title"
                placeholder="Book Title"
              />
            </div>
            <div class="form-group">
                 <!-- Rating section -->
              <label for="formGroupExampleInput2">Rating</label>
              <input
                type="text"
                class="form-control"
                id="Rating"
                placeholder="Ratings"
              />
            </div>
             <!-- add button -->
            
             <button class="btn btn-primary btn-block" id="Add">Add</button>
  

            <br />
            <br />

           <!-- table to list our data -->
           <table class="table table-striped table-dark" id="bookList" style="border: 5px solid">
            <thead>
              <tr>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
                <th scope="col">Rating</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- leave this empty -->
            </tbody>
          </table>
          </td>
        </tr>
      </table>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./script.js"></script>
  </body>
  <footer class="text-center text-lg-start">
    <!-- Copyright -->
    <div
      class="text-center p-3 fixed-bottom"
      style="background-color: rgba(119, 67, 67, 0.2)"
    >

      <p1>Book Club Crud</p1>
    </div>
    <!-- Copyright -->
  </footer>
</html>
